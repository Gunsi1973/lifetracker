<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeTracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">LifeTracker Timeline</h1>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Add New Person</h5>
                <form id="personForm" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Full Timeline (incl. Birthdays)</h5>
                <button onclick="loadTimeline()" class="btn btn-sm btn-outline-secondary mb-3">Refresh</button>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Date</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="timelineBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ""; // Empty because it's served from the same host

        // 1. Load Timeline Data
        async function loadTimeline() {
            const response = await fetch('/timeline/full');
            const data = await response.json();
            const body = document.getElementById('timelineBody');
            body.innerHTML = '';

            data.forEach(item => {
                const row = `<tr>
                    <td>${item.start_date || '-'}</td>
                    <td><strong>${item.title}</strong></td>
                    <td><span class="badge bg-info">${item.category_name}</span></td>
                    <td>${item.is_milestone ? '‚≠ê Milestone' : 'üìÖ Event'}</td>
                </tr>`;
                body.innerHTML += row;
            });
        }

        // 2. Handle Person Submission
        document.getElementById('personForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const personData = {
                full_name: document.getElementById('fullName').value,
                birth_date: document.getElementById('birthDate').value || null
            };

            const response = await fetch('/persons/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(personData)
            });

            if (response.ok) {
                alert('Person added!');
                document.getElementById('personForm').reset();
                loadTimeline(); // Refresh to see the new birthday milestone
            } else {
                alert('Error saving person');
            }
        });

        // Initial Load
        loadTimeline();
    </script>
</body>
</html>
